<!DOCTYPE HTML>
<html>
<head>
    <title> 详情页</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link href="/css/dpl-min.css" rel="stylesheet" type="text/css"/>
    <link href="/css/bui-min.css" rel="stylesheet" type="text/css"/>
    <link href="/css/page-min.css" rel="stylesheet" type="text/css"/>
    <style type="text/css">
        code {
            padding: 0px 4px;
            color: #d14;
            background-color: #f7f7f9;
            border: 1px solid #e1e1e8;
        }
    </style>
</head>
<body>

<div class="container">

    <h3>出库记录表</h3>
    <div class="row detail-row">
        <div class="span24">
            <div id="grid"></div>
        </div>
    </div>
</div>
<script type="text/javascript" src="../assets/js/jquery-1.8.1.min.js"></script>
<script type="text/javascript" src="../assets/js/bui-min.js"></script>

<script type="text/javascript" src="../assets/js/config-min.js"></script>
<script type="text/javascript">
    BUI.use('common/page');
</script>
<!-- 仅仅为了显示代码使用，不要在项目中引入使用-->
<script type="text/javascript" src="../assets/js/prettify.js"></script>
<script type="text/javascript">
    $(function () {
        prettyPrint();
    });
</script>
<script type="text/javascript">
    BUI.use('bui/grid', function (Grid) {
        var data_Delivery = [];
        $.ajax({
            url: '/getStoreSelect',
            type: 'POST', //GET
            async: true,    //或false,是否异步
            /*timeout: 5000,*/    //超时时间(如果后台数据加载缓慢，设置超时时间会导致在时间超时后自动执行success函数而后台还没有返回data数据)
            dataType: 'json',    //返回的数据格式：json/xml/html/script/jsonp/text
            success: function (data, textStatus, jqXHR) {
                if (data != null && data != undefined) {
                    data=data_Delivery;
                }
            },
            error: function (xhr, textStatus) {
                console.log('错误')
                console.log(xhr)
                console.log(textStatus)
            }
        });
        var grid = new Grid.SimpleGrid({
            render: '#grid', //显示Grid到此处
            width: 950,      //设置宽度
            columns: [
                {title: '学生编号', dataIndex: 'id', width: 80},
                {title: '学生姓名', dataIndex: 'name', width: 100},
                {title: '入学时间', dataIndex: 'day', width: 100, renderer: Grid.Format.dateRenderer},
                {title: '学生家庭住址', dataIndex: 'address', width: 300}
            ]
        });
        grid.render();
        grid.showData(data);
    });
</script>

</body>
</html>
