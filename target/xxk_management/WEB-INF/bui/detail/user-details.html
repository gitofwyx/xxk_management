<!DOCTYPE HTML>
<html>
<head>
    <title> 详情页</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link href="/css/dpl-min.css" rel="stylesheet" type="text/css" />
    <link href="/css/bui-min.css" rel="stylesheet" type="text/css" />
    <link href="/css/page-min.css" rel="stylesheet" type="text/css" />
    <style type="text/css">
        code {
            padding: 0px 4px;
            color: #d14;
            background-color: #f7f7f9;
            border: 1px solid #e1e1e8;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="detail-page">
        <h2>个人信息</h2>
        <div class="detail-section" id="RegUser">
            <h3>基本信息</h3>
            <div class="row detail-row">
                <div class="span8">
                    <label>姓名：</label><span class="detail-text">{{ Object.name }}</span>
                </div>
                <div class="span8">
                    <label>工号：</label><span class="detail-text">{{ Object.account }}</span>
                </div>
                <div class="span8">
                    <label>性别：</label><span class="detail-text">{{ Object.sex }}</span>
                </div>
            </div>
            <div class="row detail-row">
                <div class="span8">
                    <label>电话\手机：</label><span class="detail-text">{{ Object.phone }}</span>
                </div>
                <div class="span8">
                    <label>年龄：</label><span class="detail-text">{{ Object.birth }}</span>
                </div>
                <div class="span8">
                    <label>家庭住址：</label><span class="detail-text">{{ Object.address }}</span>
                </div>
            </div>
        </div>
        <div class="detail-section">
            <h3>学校信息</h3>
            <div class="row detail-row">
                <div class="span8">
                    <label>入学时间：</label><span class="detail-text">2001-10-8</span>
                </div>
                <div class="span8">
                    <label>专业：</label><span class="detail-text">信息自动化</span>
                </div>
                <div class="span8">
                    <label>班主任：</label><span class="detail-text">王五</span>
                </div>
            </div>
            <div class="row detail-row">
                <div class="span8">
                    <label>入学时间：</label><span class="detail-text">2001-10-8</span>
                </div>
                <div class="span8">
                    <label>专业：</label><span class="detail-text">信息自动化</span>
                </div>
                <div class="span8">
                    <label>班主任：</label><span class="detail-text">王五</span>
                </div>
            </div>
        </div>
        <div class="detail-section">
            <h3>受教育经历</h3>
            <div class="row detail-row">
                <div class="span24">
                    <div id="grid"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="/js/jquery-1.8.1.min.js"></script>
<script type="text/javascript" src="/js/bui-min.js"></script>
<script type="text/javascript" src="/js/config-min.js"></script>
<script type="text/javascript" src="/js/vue.min.js"></script>
<script type="text/javascript" src="/js/jsGetAge.js"></script>
<script type="text/javascript">
    BUI.use('common/page');
</script>
<script type="text/javascript">
    var RegUser = new Vue({
        el: '#RegUser',
        data: {
            Object:{}
        },
    });

    $.ajax({
        url: "/getRegUser",
        data: {id: null},
        type: 'POST', //GET
        async: true,    //或false,是否异步
        /*timeout: 5000,*/    //超时时间(如果后台数据加载缓慢，设置超时时间会导致在时间超时后自动执行success函数而后台还没有返回data数据)
        dataType: 'json',    //返回的数据格式：json/xml/html/script/jsonp/text
        success: function (data, textStatus, jqXHR) {
            if (data != null && data != undefined) {
                RegUser.Object=data.Object;
                RegUser.Object.sex=data.Object.sex==1?"男":"女";
                RegUser.Object.birth=jsGetAge(data.Object.birth);
            }
        },
        error: function (xhr, textStatus) {
            console.log('错误')
            console.log(xhr)
            console.log(textStatus)
        }
    });


    BUI.use('bui/grid',function (Grid) {
        var data = [{id:'1112',name:'李四',day:1349622209547,address:'上海市浦东新区杨高北路938号'},{id:'1112',name:'李四',day:1349622209547,address:'上海市浦东新区杨高北路938号'},{id:'1112',name:'李四',day:1349622209547,address:'上海市浦东新区杨高北路938号'},{id:'1112',name:'李四',day:1349622209547,address:'上海市浦东新区杨高北路938号'}],

                grid = new Grid.SimpleGrid({
                    render : '#grid', //显示Grid到此处
                    width : 950,      //设置宽度
                    columns : [
                        {title:'学生编号',dataIndex:'id',width:80},
                        {title:'学生姓名',dataIndex:'name',width:100},
                        {title:'入学时间',dataIndex:'day',width:100,renderer:Grid.Format.dateRenderer},
                        {title:'学生家庭住址',dataIndex:'address',width:300}
                    ]
                });
        grid.render();
        grid.showData(data);
    });
</script>

</body>
</html>
