<!DOCTYPE HTML>
<html>
<head>
    <title> 搜索表单</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link href="css/dpl-min.css" rel="stylesheet" type="text/css"/>
    <link href="css/bui-min.css" rel="stylesheet" type="text/css"/>
    <link href="css/page-min.css" rel="stylesheet" type="text/css"/>
    <style type="text/css">
        code {
            padding: 0px 4px;
            color: #d14;
            background-color: #f7f7f9;
            border: 1px solid #e1e1e8;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row">
        <form id="searchForm" class="form-horizontal span32">
            <div class="row">
                <div class="control-group span7">
                    <label class="control-label">设备名称：</label>
                    <div class="controls">
                        <input type="text" class="control-text" name="account">
                    </div>
                </div>
                <div class="control-group span7">
                    <label class="control-label">设备型号：</label>
                    <div class="controls">
                        <input type="text" class="control-text" name="name">
                    </div>
                </div>

            </div>
            <div class="row">
                <div class="control-group span9">
                    <label class="control-label">出库时间：</label>
                    <div class="controls">
                        <input type="text" class=" calendar" name="out_confirmed_date">
                    </div>
                </div>
                <div class="control-group span9">

                </div>
                <div class="span3 offset2">
                    <button type="button" id="btnSearch" class="button button-primary">搜索</button>
                </div>
            </div>
        </form>
    </div>
    <div class="search-grid-container">
        <div id="grid"></div>
    </div>

</div>
<div id="content" class="hide">
    <form id="J_Form" class="form-horizontal" action="../data/edit.php?a=1">
        <input type="hidden" name="a" value="3">
        <div class="row">
            <div class="control-group span8">
                <label class="control-label"><s>*</s>学生姓名</label>
                <div class="controls">
                    <input name="name" type="text" data-rules="{required:true}" class="input-normal control-text">
                </div>
            </div>
            <div class="control-group span8">
                <label class="control-label"><s>*</s>学生性别：</label>
                <div class="controls">
                    <select data-rules="{required:true}" name="sex" class="input-normal">
                        <option value="">请选择</option>
                        <option value="1">男</option>
                        <option value="0">女</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="control-group span8">
                <label class="control-label"><s>*</s>学生班级</label>
                <div class="controls">
                    <input name="grad" type="grade" data-rules="{required:true}" class="input-normal control-text">
                </div>
            </div>
            <div class="control-group span8">
                <label class="control-label"><s>*</s>生日</label>
                <div class="controls">
                    <input name="birthday" type="text" data-rules="{required:true}" class="calendar">
                </div>
            </div>

        </div>
        <div class="row">
            <div class="control-group span15">
                <label class="control-label">学生家庭住址</label>
                <div class="controls control-row4">
                    <textarea name="address" class="input-large" type="text"></textarea>
                </div>
            </div>
        </div>
    </form>
</div>
<script type="text/javascript" src="js/jquery-1.8.1.min.js"></script>
<script type="text/javascript" src="js/bui-min.js"></script>
<script type="text/javascript" src="js/config-min.js"></script>
<script type="text/javascript">
    BUI.use('common/page');
</script>
<script type="text/javascript">
    BUI.use('common/search', function (Search) {

        var enumObj = {"1": "男", "0": "女"},
                editing = new BUI.Grid.Plugins.DialogEditing({
                    contentId: 'content', //设置隐藏的Dialog内容
                    autoSave: true, //添加数据或者修改数据时，自动保存
                    triggerCls: 'btn-edit'
                }),
                columns = [
                    {title: '出库编号', dataIndex: 'out_confirmed_ident', width: 120},
                    {title: '设备名称', dataIndex: 'dev_name', width: 100},
                    {title: '设备型号', dataIndex: 'dev_type', width: 70},
                    {title: '领用科室', dataIndex: 'use_offices', width: 100, align: 'center'},
                    {
                        title: '领用数量',
                        dataIndex: 'used_no',
                        width: 70,
                        editor: {xtype: 'number', rules: {required: true}}
                    },
                    {title: '领用确认人', dataIndex: 'used_name', width: 100},
                    {title: '领用时间', dataIndex: 'used_date', width: 100},
                    {title: '备注', dataIndex: '', width: 150},
                    {
                        title: '操作', dataIndex: '', width: 70, renderer: function (value, obj) {

                        var editStr1 = '<span class="grid-command btn-edit" title="编辑信息">编辑</span>',
                                delStr = '<span class="grid-command btn-del" title="删除信息">删除</span>';//页面操作不需要使用Search.createLink
                        return editStr1 + delStr;
                    }
                    }

                ],
                store = Search.createStore('/listDelivery', {
                    proxy: {
                        save: { //也可以是一个字符串，那么增删改，都会往那么路径提交数据，同时附加参数saveType
                            addUrl: '../data/add.json',
                            updateUrl: '../data/edit.json',
                            removeUrl: '../data/del.php'
                        },
                        method: 'POST',
                    },
                    pageSize: 6,
                    autoSync: true //保存数据后，自动更新
                }),
                gridCfg = Search.createGridCfg(columns, {
                    tbar: {
                        items: [
                            {text: '<i class="icon-plus"></i>新建', btnCls: 'button button-small', handler: addFunction},
                            {
                                text: '<i class="icon-edit"></i>编辑',
                                btnCls: 'button button-small',
                                handler: function () {
                                    alert('编辑');
                                }
                            },
                            {text: '<i class="icon-remove"></i>删除', btnCls: 'button button-small', handler: delFunction}
                        ]
                    },
                    plugins: [editing, BUI.Grid.Plugins.CheckSelection, BUI.Grid.Plugins.AutoFit] // 插件形式引入多选表格
                });

        var search = new Search({
                    store: store,
                    gridCfg: gridCfg
                }),
                grid = search.get('grid');

        function addFunction() {
            var newData = {isNew: true}; //标志是新增加的记录
            editing.add(newData, 'name'); //添加记录后，直接编辑
        }

        //删除操作
        function delFunction() {
            var selections = grid.getSelection();
            delItems(selections);
        }

        function delItems(items) {
            var ids = [];
            BUI.each(items, function (item) {
                ids.push(item.id);
            });

            if (ids.length) {
                BUI.Message.Confirm('确认要删除选中的记录么？', function () {
                    store.save('remove', {ids: ids});
                }, 'question');
            }
        }

        //监听事件，删除一条记录
        grid.on('cellclick', function (ev) {
            var sender = $(ev.domTarget); //点击的Dom
            if (sender.hasClass('btn-del')) {
                var record = ev.record;
                delItems([record]);
            }
        });
    });
</script>

</body>
</html>
