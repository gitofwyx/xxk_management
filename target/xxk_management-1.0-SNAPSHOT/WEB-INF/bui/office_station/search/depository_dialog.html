<!DOCTYPE HTML>
<html>
<head>
    <title> 设备表单</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link href="/css/dpl-min.css" rel="stylesheet" type="text/css"/>
    <link href="/css/bui-min.css" rel="stylesheet" type="text/css"/>
    <link href="/css/page-min.css" rel="stylesheet" type="text/css"/>
    <link href="/css/suggest-style.css" rel="stylesheet">
    <link href="/css/font-awesome.min.css" rel="stylesheet">
    <style type="text/css">
        code {
            padding: 0px 4px;
            color: #d14;
            background-color: #f7f7f9;
            border: 1px solid #e1e1e8;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row">
        <form id="searchForm" class="form-horizontal span32">
            <input type="hidden">
            <div class="row">
                <div class="control-group span7">
                    <label class="control-label">设备/耗材名称：</label>
                    <div class="controls">
                        <input type="text" class="control-text" name="dev_name">
                    </div>
                </div>
                <div class="control-group span7">
                    <label class="control-label">设备/耗材型号：</label>
                    <div class="controls">
                        <input type="text" class="control-text" name="dev_type">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="control-group span9">
                    <label class="control-label">登记时间：</label>
                    <div class="controls">
                        <input type="text" class=" calendar" name="startDate"><span> - </span>
                        <input name="endDate" type="text" class=" calendar">
                    </div>
                </div>
                <div class="span3 offset2">
                    <button type="button" id="btnSearch" class="button button-primary">搜索</button>
                </div>
            </div>
        </form>
    </div>
    <div class="search-grid-container">
        <div id="grid"></div>
    </div>

</div>
<div id="content_J" class="hide">
    <form id="J_Form" class="form-horizontal" action="" autocomplete="off">
        <input type="hidden" name="office_id" id="office_id">
        <input type="hidden" name="class_version" id="class_version">
        <input type="hidden" name="updateDate" id="updateDate">

        <div class="row">
            <div class="control-group span8">
                <label class="control-label"><s>*</s>入科科室：</label>
                <div class="controls">
                    <input name="dep_office_ident" id="dep_office_ident" type="text" data-rules="{required:true}">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="control-group span16">
                <label class="control-label"><s>*</s>科室出库记录：(未入科登记)</label>
                <div class="controls" id="office_dep_select">
                    <input id="stock_record_id" name="stock_record_id" type="hidden">
                </div>
                &nbsp;
                <input type="button" id="I_Reset" name="I_Reset" class=" icon-repeat"
                       style="width:15px;height:18px;background-color:#ffffff;">
            </div>

        </div>
        <div id="I_Input_console">
        <div class="row">
            <div class="control-group span8">
                <label class="control-label"><s>*</s>设备/耗材名称：</label>
                <div class="controls">
                    <input name="entity_name" id="entity_name" type="text" data-rules="{required:true}" class="input-normal control-text">
                </div>
            </div>
            <div class="control-group span8">
                <label class="control-label"><s>*</s>设备/耗材型号：</label>
                <div class="controls">
                    <input name="entity_type" id="entity_type" type="text" data-rules="{required:true}" class="input-normal control-text">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="control-group span8">
                <label class="control-label"><s>*</s>未入科总量：</label>
                <div class="controls">
                    <input name="out_confirmed_no" id="out_confirmed_total" type="text" data-rules="{required:true}">
                </div>
            </div>
            <div class="control-group span8">
                <label class="control-label"><s>*</s>设备/耗材单位：</label>
                <div class="controls">
                    <input name="out_confirmed_unit" id="out_confirmed_unit" type="text" data-rules="{required:true}">
                </div>
            </div>
        </div>
        </div>

        <div class="row">
            <div class="control-group span8">
                <label class="control-label"><s>*</s>入科数量：</label>
                <div class="controls">
                    <input name="entity_entry_no" id="entity_entry_no" type="text" data-rules="{required:true}">
                </div>
            </div>
            <div class="control-group span8">
                <label class="control-label"><s>*</s>入科总量：</label>
                <div class="controls">
                    <input name="entity_entry_total" id="entity_entry_total" type="text" data-rules="{required:true}">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="control-group span15">
                <label class="control-label">备注：</label>
                <div class="controls control-row4">
                    <textarea name="remark" class="input-large" type="text"></textarea>
                </div>
            </div>
        </div>
    </form>
</div>
<script type="text/javascript" src="/js/jquery-1.8.1.min.js"></script>
<script type="text/javascript" src="/js/bui-min.js"></script>
<script type="text/javascript" src="/js/config-min.js"></script>
<script type="text/javascript" src="/js/suggest/bootstrap-suggest.js"></script>
<script type="text/javascript" src="/js/suggest/dropdown.js"></script>
<script type="text/javascript" src="/js/tree/tree_build.js"></script>
<script type="text/javascript" src="/js/localstorageIO.js"></script>
<script type="text/javascript">
    BUI.use('common/page');
</script>
<script type="text/javascript">
    BUI.use(['common/search', 'bui/form', 'bui/grid', 'bui/extensions/treepicker', 'bui/select', 'bui/picker', 'bui/tree'],
            function (Search, Form, Grid, TreePicker, Select, Picker, Tree) {

                var offices_select = localstorageIO("offices_select", "/getOfficeSelect"),
                        enumObj_dep_flag = {"1": "启用", "0": "禁用"},
                        enumObj_genre_tags = {"1": "设备"},
                        //变量初始化
                        dep_name_data = [],
                        dep_count_map = {},//设备种类id对应的dep_name_data键
                        class_count = 0,//设备种类最大值
                        J_Form = '',
                        //入科设备编辑
                        editing_J = new BUI.Grid.Plugins.DialogEditing({
                            contentId: 'content_J', //设置隐藏的Dialog内容
                            autoSave: true, //添加数据或者修改数据时，自动保存
                        }),
                //原科设备编辑
                /* editing_F = new BUI.Grid.Plugins.DialogEditing({
                 contentId: 'content', //设置隐藏的Dialog内容
                 autoSave: true, //添加数据或者修改数据时，自动保存
                 }),*/
                        //科室选择数框
                        dep_office_tree = new Tree.TreeList({
                            nodes: [],
                            //store: store,
                            //dirSelectable : false,//阻止树节点选中
                            showLine: true //显示连接线
                        }),
                        dep_office_picker = new TreePicker({
                            trigger: '#dep_office_ident',
                            //valueField: '#hide', //如果需要列表返回的value，放在隐藏域，那么指定隐藏域
                            width: 150,  //指定宽度
                            children: [dep_office_tree] //配置picker内的列表
                        }).render(),
                        //入库设备选择框
                        office_dep_grid = new Grid.Grid({
                            idField: 'id',//选项的默认id字段
                            columns: [
                                {title: '设备编号', dataIndex: 'out_confirmed_ident', elCls: 'center', width: '40%'},
                                {title: '数量', dataIndex: 'out_confirmed_no', elCls: 'center', width: '20%'},
                                {title: '单位', dataIndex: 'out_confirmed_unit', elCls: 'center', width: '20%'},
                                {title: '总量', dataIndex: 'out_confirmed_total', elCls: 'center', width: '20%'},
                            ],
                            textGetter: function (item) { //返回选中的文本
                                return item.out_confirmed_ident;
                            },
                            bbar: {
                                //可以是按钮(bar-item-button)、 文本(bar-item-text)、 默认(bar-item)、 分隔符(bar-item-separator)以及自定义项
                                items: [{
                                    xclass: 'bar-item-button',
                                    btnCls: 'button button-small',
                                    text: '新增'
                                },
                                    {
                                        xclass: 'bar-item-text',
                                        text: '<p style="color: #dd1144">注：新增多个库存记录可能会造成出库错误</p>'
                                    },
                                ]
                            },
                            items: [],
                        }),
                        office_dep_picker = new Picker.ListPicker({
                            width: 350,  //指定宽度
                            children: [office_dep_grid] //配置picker内的列表
                        }),
                        office_dep_select = new Select.Select({
                            picker: office_dep_picker,
                            render: '#office_dep_select',
                            valueField: '#stock_record_id',
                            forceFit: false,
                            multipleSelect: false,
                            width: 350,
                            items: []
                        }).render(),

                        columns = [
                            {title: '&nbsp设备编号', dataIndex: 'dev_ident', elCls: 'center', width: 150},
                            {title: '&nbsp设备名称', dataIndex: 'dev_name', elCls: 'center', width: 150},
                            {title: '&nbsp设备型号', dataIndex: 'dev_type', elCls: 'center', width: 150},
                            {
                                title: '&nbsp类型',
                                dataIndex: 'genre_tags',
                                elCls: 'center',
                                width: 100,
                                renderer: BUI.Grid.Format.enumRenderer(enumObj_genre_tags)
                            },
                            {
                                title: '&nbsp状态',
                                dataIndex: 'dev_flag',
                                elCls: 'center',
                                width: 70,
                                renderer: BUI.Grid.Format.enumRenderer(enumObj_dep_flag)
                            },
                            {title: '备注', dataIndex: 'remark', elCls: 'center', width: 250},
                            {
                                title: '操作', dataIndex: '', width: 100, renderer: function (value, obj) {

                                var editStr1 = '<span class="grid-command btn-edit" title="编辑设备信息">编辑</span>',
                                        delStr = '<span class="grid-command btn-del" title="删除设备信息">删除</span>';//页面操作不需要使用Search.createLink
                                return editStr1 + delStr;
                            }
                            }
                        ],
                        store = Search.createStore('/listDevice', {
                            proxy: {
                                save: { //也可以是一个字符串，那么增删改，都会往那么路径提交数据，同时附加参数saveType
                                    addUrl: '/addDevice',
                                    updateUrl: '/updateRegUser',
                                    removeUrl: '/delRegUserOfLogic'
                                },
                                method: 'POST'
                            },
                            pageSize: 6,
                            autoSync: true //保存数据后，自动更新
                        }),
                        gridCfg = Search.createGridCfg(columns, {
                            tbar: {
                                items: [
                                    {
                                        text: '<i class="icon-pencil"></i>入科登记',
                                        btnCls: 'button button-small',
                                        handler: addFunction
                                    },
                                    {
                                        text: '<i class="icon-edit"></i>原科登记',
                                        btnCls: 'button button-small',
                                        handler: updateFunction
                                    },
                                    {
                                        text: '<i class="icon-remove"></i>删除',
                                        btnCls: 'button button-small',
                                        handler: delFunction
                                    }
                                ]
                            },
                            emptyDataTpl: '<div class="centered"><img alt="Crying" src="http://img03.taobaocdn.com/tps/i3/T1amCdXhXqXXXXXXXX-60-67.png"><h2>未获得到数据</h2></div>',
                            plugins: [editing_J, BUI.Grid.Plugins.CheckSelection, BUI.Grid.Plugins.AutoFit] // 插件形式引入多选表格
                        });

                var search = new Search({
                            store: store,
                            gridCfg: gridCfg
                        }),
                        grid = search.get('grid'),
                        J_Form = editing_J.get('form');

                //禁止输入框输入
                function input_console(dis) {
                    $("#I_Input_console input").each(function () {
                        $(this).val('');
                        $(this).attr('disabled', dis);
                    })
                };

                //科室更新函数
                function handle_office() {
                    if (offices_select == undefined || offices_select == null) {
                        offices_select = localstorageIO("offices_select", "/getOfficeSelect");
                        if (offices_select == null) {   //offices_select为null表示浏览器不支持localstorage
                            alert("浏览器不支持localstorage！");
                            $.ajax({
                                url: '/getOfficeSelect',
                                type: 'POST', //GET
                                async: true,    //或false,是否异步
                                /*timeout: 5000,*/    //超时时间(如果后台数据加载缓慢，设置超时时间会导致在时间超时后自动执行success函数而后台还没有返回data数据)
                                dataType: 'json',    //返回的数据格式：json/xml/html/script/jsonp/text
                                success: function (data, textStatus, jqXHR) {
                                    if (data != null && data != undefined) {
                                        offices_select = data.result;
                                        var mObj = GetMenus('root', offices_select);
                                        dep_office_tree.set('nodes', mObj);
                                        //belong_to_select.set('items', offices_select);
                                    }
                                },
                                error: function (xhr, textStatus) {
                                    console.log('错误')
                                    console.log(xhr)
                                    console.log(textStatus)
                                }
                            })
                        }
                    }
                }

                //新增操作
                function addFunction() {
                    var save = {
                        addUrl: '/addRegistration',
                    };
                    handle_office();
                    var mObj = GetMenus('root', offices_select);
                    dep_office_tree.set('nodes', mObj);
                    store.get('proxy').set('save', save);
                    var newData = {isNew: true}; //标志是新增加的记录
                    editing_J.add(newData, 'name'); //添加记录后，直接编辑
                }

                //下拉提示框bsSuggest
                function initBsSuggest(cla, v) {
                    $("#" + cla).bsSuggest('init', {
                        /*url: "/getMaterialName?tab=" + v,*/
                        data: v,
                        effectiveFields: ["text", "class_ident"],
                        searchFields: ["text", "class_ident"],
                        effectiveFieldsAlias: {text: "种类", class_ident: "编号"},
                        listAlign: 'auto',
                        showBtn: false,
                        autoMinWidth: true,
                        getDataMethod: 'data',
                        idField: "value",
                        keyField: "text",
                        clearable: true,
                    }).on('onDataRequestSuccess', function (e, result) {
                        console.log('onDataRequestSuccess: ', result);
                    }).on('onSetSelectValue', function (e, keyword, data) {
                        console.log('onSetSelectValue: ', keyword, data);
                        editing_J.get('editor');
                        J_Form.getField('dev_class_id').set('value', keyword.id);
                        J_Form.getField('class_ident').set('value', data.class_ident);
                        J_Form.getField('dev_max').set('value', data.dev_max);
                        J_Form.getField('class_version').set('value', data.class_version);
                        J_Form.getField('updateDate').set('value', data.updateDate);
                    });
                };

                //编辑操作
                function updateFunction() {
                    var selections = grid.getSelection();
                    if (selections.length == 0) {
                        return;
                    } else if (selections.length != 1) {
                        BUI.Message.Alert('一次只能编辑一条记录！！');
                        return;
                    } else {
                        var eData = selections[0];
                        editing_J.edit(eData);
                    }
                }

                //删除操作
                function delFunction() {
                    var selections = grid.getSelection();
                    items(selections);
                }

                function items(items) {
                    var ids = [];
                    BUI.each(items, function (item) {
                        ids.push(item.id);
                    });

                    if (ids.length) {
                        BUI.Message.Confirm('确认要删除选中的记录么？', function () {
                            store.save('remove', {ids: ids});
                        }, 'question');
                    }
                }

                //监听事件，删除一条记录
                grid.on('cellclick', function (ev) {
                    var sender = $(ev.domTarget); //点击的Dom
                    if (sender.hasClass('btn-del')) {
                        var record = ev.record;
                        items([record]);
                    }
                });

                editing_J.on('accept', function (ev) {
                    dep_name_data = [];
                });

                //库存记录框选中
                office_dep_select.on('change', function (ev) {
                    input_console(true);
                    $("#entity_name").val(ev.item.entity_name);
                    $("#entity_type").val(ev.item.entity_type);
                    $("#out_confirmed_total").val(ev.item.out_confirmed_total);
                    $("#out_confirmed_unit").val(ev.item.out_confirmed_unit);
                });

                //监听事件，选择科室下拉框选中
                dep_office_tree.on('itemclick', function (ev) {

                    if (ev.item.value != null && ev.item.value != '' && ev.item.value != undefined) {
                        $.ajax({
                            url: '/listDeliveryByOffice',
                            data: {
                                office_id: ev.item.value,
                            },
                            type: 'POST', //GET
                            async: true,    //或false,是否异步
                            /*timeout: 5000,*/    //超时时间(如果后台数据加载缓慢，设置超时时间会导致在时间超时后自动执行success函数而后台还没有返回data数据)
                            dataType: 'json',    //返回的数据格式：json/xml/html/script/jsonp/text
                            success: function (data, textStatus, jqXHR) {
                                if (!$.isEmptyObject(data.entityData)) {
                                    office_dep_grid.set('items', data.entityData);
                                    // input_console(false);
                                } else {
                                    office_dep_grid.set('items', []);
                                }
                            },
                            error: function (xhr, textStatus) {
                                console.log('错误')
                                console.log(xhr)
                                console.log(textStatus)
                            }
                        })
                    }//if语句判断是否获取到设备ID
                });

            });
</script>

</body>
</html>
